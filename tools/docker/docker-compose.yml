version: "3.9"
services:
  server:
      image: rocker/shiny:4.3.0
      ports:
        - "${DM_PORT}:3838"
      volumes:
        - "${DM_LOCATION}:/srv/dm"
      networks:
        - dm_network
      restart: always
      command: /bin/bash /srv/dm/tools/docker/startup.sh
networks:
  dm_network:
    driver: bridge